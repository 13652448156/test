<ion-header>

  <ion-navbar>
    <ion-title>NewPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="square" id="local" style="width: 100%;height: 100%">
    <div class="game" id="local_game" style="background: skyblue;width: 40%;height: 90%;float: left;"></div>
    <div class="next" id="local_next" style="background: peachpuff;width: 20%;height: 20%;float: left;"></div>
    <div class="info" style="width: 20%;height: 20%;position: absolute;top: 22%;left: 41%;">
      <div>已用时：<span id="local_time">0</span>s</div>
      <div>已得分：<span id="local_score">0</span>分</div>
      <div id="local_gameOver"></div>
    </div>
  </div>

  <script src="js/square.js"></script>
  <script src="js/squareFactory.js"></script>
  <script src="js/game.js"></script>
  <script src="js/local.js"></script>
  <script src="js/script.js"></script>
</ion-content>
